<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="stopBtn" class="btn" style="--clr:rgb(155, 63, 63);">Stop</button>

        <button id="startBtn" class="btn" style="--clr:rgb(70, 150, 110);">Start</button>

        <button id="resetBtn" class="btn" style="--clr:rgb(83, 161, 163);">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
